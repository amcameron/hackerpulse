<!DOCTYPE html>
<html>
  <head>
    <title>HackerPulse</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen">
    {% block extra_style %}{% endblock %}
  </head>
  <body>
    <div id="header">
      <div id="user-nav" class="right">Login | About</div>
      <div id="logo"><b>Hacker</b>Pulse</div>
    </div>
    {% block container %}
    <div id="container">
      <div id="center" class="column">
        {% block center_column %}{% endblock %}
      </div>
      <div id="left" class="column">
        {% block left_column %}{% endblock %}
      </div>
      <div id="right" class="column">
        {% block right_column %}{% endblock %}
      </div>
    </div>
    {% endblock %}
    <div id="footer">I am in the footer</div>
  </body>
</html>
